<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #1a1a1a;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #2a2a2a;
      border: 1px solid #444;
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      margin: 1rem;
    }

    h1 {
      color: #4caf50;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #ccc;
      font-weight: 500;
    }

    input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      background: #1a1a1a;
      border: 1px solid #555;
      color: #e0e0e0;
      font-size: 1rem;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #4caf50;
    }

    input[type="number"]:invalid {
      border-color: #ff4444;
      background: rgba(255, 68, 68, 0.1);
    }

    input[type="number"]:valid {
      border-color: #4caf50;
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
      margin-top: 1rem;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #4caf50;
    }

    .checkbox-item label {
      margin: 0;
      color: #ccc;
      font-size: 0.9rem;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: #4caf50;
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
      height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      background: #45a049;
    }

    button:disabled {
      background: #666;
      cursor: not-allowed;
    }

    .password-output {
      margin-top: 1.5rem;
    }

    textarea {
      width: 100%;
      min-height: 100px;
      padding: 1rem;
      background: #1a1a1a;
      border: 1px solid #555;
      color: #4caf50;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      resize: vertical;
    }

    textarea:focus {
      outline: none;
      border-color: #4caf50;
    }

    .status {
      margin-top: 1rem;
      padding: 0.75rem;
      background: rgba(76, 175, 80, 0.1);
      border: 1px solid #4caf50;
      color: #4caf50;
      font-size: 0.9rem;
      text-align: center;
      height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }


    .status.idle {
      background: rgba(128, 128, 128, 0.1);
      border-color: #888;
      color: #888;
    }

    .rng-control-btn {
      width: auto;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      height: 2.5rem;
      margin-top: 0;
    }

    .audio-level-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-left: auto;
      padding: 0.5rem 1rem;
      background: #333;
      border: 1px solid #444;
      height: 2.5rem;
    }

    .level-bar {
      width: 80px;
      height: 20px;
      background: #1a1a1a;
      overflow: hidden;
      position: relative;
      border: 1px solid #555;
    }

    .level-fill {
      height: 100%;
      background: #4caf50;
      width: 0%;
      transition: width 0.1s ease;
    }

    .level-text {
      font-size: 0.9rem;
      color: #e0e0e0;
      min-width: 30px;
      text-align: right;
      font-weight: 600;
    }

    .main-btn {
      height: 3rem;
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      .container {
        margin: 0.5rem;
        padding: 1.5rem;
      }

      .checkbox-group {
        grid-template-columns: 1fr;
      }
      
      button {
        height: 2.5rem;
        font-size: 0.9rem;
      }
      
      .main-btn {
        height: 2.5rem;
      }
      
      .rng-control-btn {
        height: 2rem;
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
      }
      
      .audio-level-indicator {
        gap: 0.3rem;
        padding: 0.4rem 0.8rem;
        height: 2rem;
      }
      
      .level-bar {
        width: 40px;
        height: 6px;
      }
      
      .level-text {
        font-size: 0.8rem;
        min-width: 25px;
      }
      
      .status {
        height: 2.5rem;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîë Password Generator</h1>
    
    <div class="form-group">
      <label>Audio RNG Status:</label>
      <div style="display: flex; gap: 1rem; align-items: center; margin-top: 0.5rem;">
        <button id="startBtn" class="rng-control-btn">üé§ Start RNG</button>
        <button id="stopBtn" class="rng-control-btn" disabled>‚èπÔ∏è Stop RNG</button>
        <div class="audio-level-indicator">
          <div class="level-bar">
            <div class="level-fill" id="levelFill"></div>
          </div>
          <span class="level-text" id="levelText">0%</span>
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="pwLength">Password Length:</label>
      <input type="number" id="pwLength" value="16" min="8" max="64">
    </div>

    <div class="form-group">
      <div class="checkbox-group">
        <div class="checkbox-item">
          <input type="checkbox" id="chkUpper" checked>
          <label for="chkUpper">Uppercase (A-Z)</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="chkLower" checked>
          <label for="chkLower">Lowercase (a-z)</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="chkNums" checked>
          <label for="chkNums">Numbers (0-9)</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="chkSyms" checked>
          <label for="chkSyms">Symbols (!@#$...)</label>
        </div>
      </div>
    </div>

    <button id="genPwBtn" class="main-btn">Generate Password</button>

    <div class="password-output">
      <textarea id="passwordBox" readonly placeholder="Generated password will appear here..."></textarea>
    </div>

    <div id="status" class="status idle">Ready to generate secure passwords using audio RNG</div>
  </div>

  <script src="password-script.js"></script>
  
</body>
</html>
